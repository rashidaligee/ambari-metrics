
[default]
debug_level = INFO
hostname = node04.openstacklocal
metrics_servers = node04.openstacklocal
enable_time_threshold = false
enable_value_threshold = false
skip_disk_patterns = True
instanceId=ambaricluster
set.instanceId=false

[emitter]
send_interval = 60

[collector]
collector_sleep_interval = 10
max_queue_size = 5000
failover_strategy = round-robin
